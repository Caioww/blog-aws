<!doctype html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>MyCodeBlog</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
  <header>
  	<nav class="navbar navbar-light bg-light">
	  <span class="navbar-brand mb-0 h1">MyCodeBlog</span>
	</nav>
  </header>
	 
    
	<main>
	  	<div class="container" style="width: 60%; padding-bottom: 30px;padding-top:30px;">
		  	<nav aria-label="breadcrumb">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
			    <li class="breadcrumb-item active" aria-current="page">Post</li>
			    
			  </ol>
			</nav>
			
			 <article>
	            <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${post.titulo}"></span></h1>
	            <p class="card-subtitle mb-2 text-muted">
	                <i class="material-icons">person_outline</i>
	                <span th:text="${post.autor}"></span>
	                </br>
	                <i class="material-icons">date_range</i>
	                <span th:text="${post.data}"></span>
	            </p>
	            <section>
	                <p class="card-text" style="margin-top: 40px;"><span th:utext="${post.texto}"></span></p>
	            </section>
	        </article>
			
			
	  	</div>
	  </main>
  </body>
</html>
